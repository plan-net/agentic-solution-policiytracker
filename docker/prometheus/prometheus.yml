global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

scrape_configs:
  # The job name is added as a label `job=<job_name>` to any timeseries scraped from this config.
  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]

  # Political Monitoring Agent metrics
  - job_name: "policiytracker"
    static_configs:
      - targets: ["host.docker.internal:8000"]
    metrics_path: "/metrics"
    scrape_interval: 5s

  # Ray metrics (when Ray dashboard is running locally)
  - job_name: "ray-dashboard"
    static_configs:
      - targets: ["host.docker.internal:8265"]
    metrics_path: "/api/prometheus/metrics"
    scrape_interval: 10s

  # PostgreSQL metrics (using postgres_exporter if installed)
  - job_name: "postgres"
    static_configs:
      - targets: ["postgres:5432"]
    metrics_path: "/metrics"
    scrape_interval: 10s